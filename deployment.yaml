apiVersion: v1
kind: Namespace
metadata:
  name: chat-filter-app

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aks-java-chat-filter
  namespace: chat-filter-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aks-java-chat-filter
  template:
    metadata:
      labels:
        app: aks-java-chat-filter
    spec:
      containers:
        - name: aks-java-chat-filter
          image: javachatfilter.azurecr.io/aks-java-chat-filter:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 5
            timeoutSeconds: 5
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SOKETI_APP_ID
              valueFrom:
                secretKeyRef:
                  name: soketi-secrets
                  key: app-id
            - name: SOKETI_APP_KEY
              valueFrom:
                secretKeyRef:
                  name: soketi-secrets
                  key: app-key
            - name: SOKETI_APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: soketi-secrets
                  key: app-secret
            - name: SOKETI_HOST
              value: "soketi-production-41a1.up.railway.app"
            - name: SOKETI_PORT
              value: "443"
            - name: SOKETI_USE_TLS
              value: "true"

---
apiVersion: v1
kind: Service
metadata:
  name: aks-java-chat-filter-service
  namespace: chat-filter-app
spec:
  type: ClusterIP
  selector:
    app: aks-java-chat-filter
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aks-nextjs-chat-filter
  namespace: chat-filter-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aks-nextjs-chat-filter
  template:
    metadata:
      labels:
        app: aks-nextjs-chat-filter
    spec:
      containers:
        - name: aks-nextjs-chat-filter
          image: javachatfilter.azurecr.io/aks-nextjs-chat-filter:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          env:
            - name: NEXT_PUBLIC_SOKETI_APP_ID
              valueFrom:
                secretKeyRef:
                  name: soketi-secrets
                  key: app-id
            - name: NEXT_PUBLIC_SOKETI_APP_KEY
              valueFrom:
                secretKeyRef:
                  name: soketi-secrets
                  key: app-key
            - name: NEXT_PUBLIC_SOKETI_APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: soketi-secrets
                  key: app-secret
            - name: NEXT_PUBLIC_SOKETI_APP_HOST
              value: "soketi-production-41a1.up.railway.app"
            - name: NEXT_PUBLIC_API_URL
              value: "http://aks-java-chat-filter-service.chat-filter-app.svc.cluster.local:8080"

---
apiVersion: v1
kind: Service
metadata:
  name: aks-nextjs-chat-filter-service
  namespace: chat-filter-app
spec:
  type: LoadBalancer
  selector:
    app: aks-nextjs-chat-filter
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
