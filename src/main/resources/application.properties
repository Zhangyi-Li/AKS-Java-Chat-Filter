spring.application.name=aks-java-chat-filter

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Thymeleaf Configuration
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
server.port=8080

# Soketi/Pusher Configuration - REQUIRES ENVIRONMENT VARIABLES
# Set these via deployment.yaml secrets or .env.local for local development
soketi.app.id=${SOKETI_APP_ID}
soketi.app.key=${SOKETI_APP_KEY}
soketi.app.secret=${SOKETI_APP_SECRET}
soketi.host=${SOKETI_HOST:soketi-production-41a1.up.railway.app}
soketi.port=${SOKETI_PORT:443}
soketi.use-tls=${SOKETI_USE_TLS:true}
